<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Test - Greeting with Time</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            margin: 0;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .badge {
            background: #10b981;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1 id="greeting"></h1>
    <div class="badge">‚úÖ Generated by OpenAI GPT-4o</div>
    <script>
        function updateGreeting() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('greeting').textContent = `Hello Albert! üïê ${timeString}`;
        }
        setInterval(updateGreeting, 1000);
        updateGreeting();
    </script>
</body>
</html>
